<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechKey Solutions</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    /* üåà Full-page animated gradient */
    body {
      background: linear-gradient(-45deg, #ff6600, #25d366, #417fcf, #ffcc00);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* üß≠ Navbar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 80px;
      position: fixed;
      top: -80px; /* start hidden (slide-in effect) */
      left: 0;
      width: 100%;
      z-index: 100;
      transition: background 0.4s ease, top 0.8s ease;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.2);
      animation: slideDown 1s ease forwards;
    }

    @keyframes slideDown {
      to {
        top: 0;
      }
    }

    header.scrolled {
      background: rgba(32, 32, 57, 0.497); /* solid navy-like color */
      backdrop-filter: none;
      border-bottom: none;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .logo h2 {
      font-size: 24px;
      color: #fff;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #ff6600;
    }

    /* üè† Hero Section */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 140px 80px 60px;
      flex-wrap: wrap;
      color: #fff;
    }

    .hero-text {
      max-width: 600px;
    }

    .hero-text h1 {
      font-size: 48px;
      color: #fff;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .hero-text p {
      font-size: 18px;
      color: #f3f3f3;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 12px 25px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: 0.3s;
    }

    .btn.call {
      background: #ff6600;
      color: white;
    }

    .btn.whatsapp {
      background: #25d366;
      color: white;
    }

    .btn:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    /* üå† Image Blend */
    .image-wrapper img {
      width: 450px;
      max-width: 100%;
      border-radius: 20px;
      opacity: 0.9;
      mix-blend-mode: screen;
      animation: float 4s ease-in-out infinite;
      transition: 0.5s;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    .image-wrapper img:hover {
      transform: scale(1.05);
    }

    /* üì± Responsive */
    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .buttons {
        justify-content: center;
      }
      header {
        padding: 15px 30px;
      }
      nav ul {
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <header id="navbar">
    <div class="logo">
      <img src="images/img1.png" alt="TechKey Logo">
      <h2>TechKey</h2>
    </div>

    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#work">Work</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero" id="home">
    <div class="hero-text">
      <h1>Build an Amazing Digital Product</h1>
      <p>Create outstanding digital experiences with <b>TechKey</b> ‚Äî your trusted technology partner for web, mobile, and AI solutions.</p>
      <div class="buttons">
        <a href="tel:+919876543210" class="btn call">üìû Call Now</a>
        <a href="https://wa.me/919876543210" class="btn whatsapp">üí¨ WhatsApp</a>
      </div>
    </div>
    
  </section>

  <script>
    // üåü Change navbar when scrolling
    const navbar = document.getElementById("navbar");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });
  </script>

</body>
</html>
